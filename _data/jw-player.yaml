  <p>LongTail Video has been a pioneer in the online video market. Our flagship product, the JW Player, is active on more than 2 million sites and streams billions of videos each month across all devices. The JW Player is used by a diverse group of publishers, ranging from Fortune 500 companies to individual bloggers. Our other services include Bits on the Run, an online video platform, and JW Player Ads, a comprehensive video advertising solution built into the player. Together these serve millions of users throughout the world. </p>

