name: Energy Information Administration
description: <p>The U.S. Energy Information Administration (EIA) is a principal agency
  of the U.S. Federal Statistical System responsible for collecting, analyzing, and
  disseminating energy information to promote sound policymaking, efficient markets,
  and public understanding of energy and its interaction with the economy and the
  environment. EIA programs cover data on coal, petroleum, natural gas, electric,
  renewable and nuclear energy. EIA is part of the U.S. Department of Energy.</p>
