description: <p>Nationwide Building Society is a British mutual financial institution
  and the largest building society in the world with over 15 million members. It has
  its headquarters in Swindon, with an office in Threadneedle Street, London, and
  administration centres based in Bournemouth, Northampton and Dunfermline. Made up
  of over a hundred mergers &mdash; most notably its merger with Anglia Building Society
  in 1987 and Portman Building Society in 2007 &mdash; Nationwide is now the second
  largest provider of household savings and mortgages in the UK.</p>
