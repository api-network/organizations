name: Federal Bureau of Investigation (FBI)
description: <p>The Federal Bureau of Investigation (FBI) is the domestic intelligence
  and security service of the United States, which simultaneously serves as the nation's
  prime federal law enforcement agency. Operating under the jurisdiction of the U.S.
  Department of Justice, the FBI is concurrently a member of the U.S. Intelligence
  Community and reports to both the Attorney General and the Director of National
  Intelligence. A leading U.S. counterterrorism, counterintelligence, and criminal
  investigative organization, the FBI has jurisdiction over violations of more than
  200 categories of federal crimes.</p>
