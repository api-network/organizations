name: Qbox.io
description: <p>Qbox.io provides search-as-a-service tools to developers with hosted
  solutions, professional support, dedicated instances, and custom deployments. The
  foundational hosted Elasticsearch product, Qbox.io, provides dedicated clusters
  on one of 13 datacenters on 5 continents. Made by developers, for developers who
  are constructing search applications, Qbox eliminates the need for developers to
  install, maintain, patch, monitor, and scale their search infrastructure. The cluster
  can be provisioned in minutes.</p>
