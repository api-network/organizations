name: Private Shell
description: Advanced SSH client for Windows with autoconfiguration. Use Private Shell
  to establish secure shell and secure ftp connections. Establish SSH connection either
  using GUI or command line (ssh.exe, scp.exe are included). Connect CVS via SSH using
  Private Shell SSH client for Windows. SSH Tunneling (port forwarding) feature is
  available in Private Shell. In addition to ssh client Private Shell also includes
  powerful SFTP client for Windows (SecureFTP client).
