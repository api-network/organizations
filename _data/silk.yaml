name: Silk
description: <p>Silk is a data publishing platform. Silks contain data on a specific
  topic. Anyone can browse a Silk to explore data and create beautiful interactive
  charts, maps and web pages. To date, millions of Silk pages have been created. The
  company is based in Amsterdam and San Francisco and is venture-backed by Atomico
  Ventures and New Enterprise Associates.</p>
