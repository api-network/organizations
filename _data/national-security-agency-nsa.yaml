name: National Security Agency (NSA)
description: <p>The National Security Agency (NSA) is an intelligence organization
  of the United States government, responsible for global monitoring, collection,
  and processing of information and data for foreign intelligence and counterintelligence
  purposes &ndash; a discipline known as signals intelligence (SIGINT). NSA is concurrently
  charged with protection of U.S. government communications and information systems
  against penetration and network warfare.</p>
