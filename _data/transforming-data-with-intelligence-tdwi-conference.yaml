name: Transforming Data With Intelligence (TDWI) Conference
description: <p>For 20 years, TDWI has been helping data professionals get smarter
  so the companies they work for can innovate and grow faster. TDWI provides individuals
  and teams with a comprehensive portfolio of business and technical education and
  research to acquire the knowledge and skills they need, when and where they need
  them. The in-depth, best-practices-based information TDWI offers can be quickly
  applied to develop world-class talent across your organization&rsquo;s business
  and IT functions to enhance analytical, data-driven decision making and performance.</p>
