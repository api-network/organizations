name: Rartel SA Bucharest
description: "RARTEL S.A. este o societate mixta romano-italiana ce ofera servicii
  la cheie in domeniul tehnologiilor satelitare, folosind echipamente la cele mai
  inalte standarde tehnologice. Societatea noastra este prezenta pe piata romaneasca
  de profil inca din 1998. Beneficiind de experienta de peste 30 de ani in domeniul
  tehnologiilor satelitare a actionarilor sai,Telespazio SpA (61%) si Radiocomunicatii
  S.A (39%), RARTEL are capacitatea de a pune la dispozitia clientilor servicii de
  comunicatii fixe si mobile de date, voce si video, servicii de control in orbita
  si imagistica satelitara de \xEEnalta calitate si accesibile din punct de vedere
  a costurilor."
