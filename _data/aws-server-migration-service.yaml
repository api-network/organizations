name: AWS Server Migration Service
description: <p><span>AWS Server Migration Service (SMS) is an agentless service which
  makes it easier and faster for you to migrate thousands of on-premises workloads
  to AWS. AWS SMS allows you to automate, schedule, and track incremental replications
  of live server volumes, making it easier for you to coordinate large-scale server
  migrations.</span></p>
