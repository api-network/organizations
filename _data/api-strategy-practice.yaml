name: API Strategy & Practice
description: |-
  <p>API Strategy &amp; Practice is an industry conference providing a location for companies of all sizes to come together and tell stories of their API iniatives, in hopes of spreading the best practices across the space. API Strategy &amp; Practice is partnered with API Days and Nordic APIs, two other similiar events in the space.</p>
  <p>The next APIStrat is in Nashville, TN, September 24-26 2018.&nbsp;</p>
