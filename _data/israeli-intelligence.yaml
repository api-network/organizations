name: Israeli Intelligence
description: <p>he Israeli Intelligence Corps is an Israel Defense Forces corps which
  falls under the jurisdiction of IDF Directorate of Military Intelligence and is
  responsible for collecting, disseminating, and publishing intelligence information
  for the General Staff and the political branch. The corps also engages in counter-intelligence
  and information security work, and presents general assessments. The primary and
  fundamental mission of the military corps is to provide the political and military
  echelon intelligential warning in real time of war and activity against Israel.</p>
