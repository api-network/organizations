name: Pingup
description: <p>Pingup provides direct, convenient access to the real-time scheduling
  availability of local businesses nationwide, anytime, anywhere - putting the power
  of action into the hands of the mobile consumer. With its mobile API, Pingup enables
  directories and local listings providers to quickly and seamlessly bring the power
  of "book it now" to mobile consumers everywhere. With more than 30,000 properties
  across 200 business categories on the Pingup platform, the company continues to
  add thousands of new businesses to its network each month.</p>
