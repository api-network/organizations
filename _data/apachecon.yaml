description: <p>ApacheCon is a conference about the Apache open source software and
  related technologies, run by the Apache Software Foundation. It has been in existence
  since 1998, and has been held once or twice a year since then, usually in North
  America or Europe but sometimes in Asia. A typical size for the conference is 500
  attendees, with 75% of attendees being developers.</p>
