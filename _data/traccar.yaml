name: Traccar
description: <p>Traccar Ltd is a company registered in Saint Petersburg in the Russian
  Federation which specializes in GPS tracking services and software development.
  The Traccar platform has been designed by more than 50 contributors including company
  employees and external contributors with expertise in the field of GPS tracking.
  A team of more than 100 translators also work on project localization. The Traccar
  platform is used by thousands of businesses in more than 140 countries around the
  world. Traccar developers have experience in all areas of software development,
  from back-end and web based to native mobile applications.</p>
