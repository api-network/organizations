name: Guccifer 2.0
description: <p>Guccifer 2.0 is a person or persona claiming to be the hacker(s) that
  hacked into the Democratic National Committee (DNC) computer network and then leaked
  its documents to the media the website WikiLeaks, and a conference event. Some of
  the documents they claim to have released appear to be forgeries cobbled together
  from public information and previous hacks, which they then salted with disinformation.</p>
