name: Carnation Software
description: "Carnation Software has been providing Macintosh terminal emulation since
  1989. We specialize in terminal emulations for Wyse 50, Wyse 60, Wyse 370, ADDS
  Viewpoint, Esprit, Televideo 925, DEC VT100. VT220 and Prism - connecting Macs to
  host computers running systems such as PICK, UNIX, Linux, Windows NT / XP, uniVerse,
  UniData, GA, Prime, Ultimate, McDonnell Douglas, Xymox, Metropolis, Page Digital
  and more. Compatible with MacBook, PowerBook, TCP/IP, telnet, ssh secure shell,
  Ethernet, Open Transport, Serial, Modem, Appletalk and AppleScript. Multiple sessions
  and OS X are supported. Our most popular terminal emulation program, MacWise was
  written specifically for Mac OS X. \n\nIcon Pallet launches programs and documents,
  and accesses folders with a single click. Stores over 600 programs, files and folders
  on one pallet."
