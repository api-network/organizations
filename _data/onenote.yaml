name: OneNote
description: <p>Microsoft OneNote (formerly called Microsoft Office OneNote) is a
  computer program for free-form information gathering and multi-user collaboration.
  It gathers users' notes (handwritten or typed), drawings, screen clippings and audio
  commentaries. Notes can be shared with other OneNote users over the Internet or
  a network. OneNote is available as a part of the Microsoft Office suite. It is also
  available as a free stand-alone application for Windows, Mac, Windows RT, Windows
  Phone, iOS, Android and Symbian.[4] A web-based version of OneNote is provided as
  part of OneDrive or Office Online and enables users to edit notes via a web browser.</p>
