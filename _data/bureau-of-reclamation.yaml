name: Bureau of Reclamation
description: <p>The United States Bureau of Reclamation (USBR), and formerly the United
  States Reclamation Service, is a federal agency under the U.S. Department of the
  Interior, which oversees water resource management, specifically as it applies to
  the oversight and operation of the diversion, delivery, and storage projects that
  it has built throughout the western United States for irrigation, water supply,
  and attendant hydroelectric power generation.</p>
