name: Kural Tamil Software
description: Kural Tamil Software is a keyboard manager that helps to directly input
  Tamil in any Microsoft Windows Applications. It can be used with MS Office, Open
  Office, Star Office, Google's Docs & Spreadsheet, WordPad, Notepad, Internet Explorer,
  Facebook, GMail, Adobe products and many more applications. And also helps to chat
  in Tamil using Yahoo, Google Talk, MSN and AIM chat clients.With full Unicode support,
  now you can send and receive Tamil Unicode mails, chat in Unicode Tamil and search
  the web for Unicode Tamil contents and more.
