description: <p>The Columbus Service Center is also known as "3-1-1"; its mission
  is to provide access to City services and City information with the highest possible
  levels of customer service. The "3-1-1" initiative strives to help City agencies
  provide efficient service delivery by allowing them to focus on their core missions,
  manage workloads efficiently, provide insight into the needs of residents, and measure
  how well services are delivered.</p>
