name: openOV
description: <p>openOV is a Dutch service that provides app builders with access to
  current travel information from GOVI, a group that provides travel information for
  the digital panels at transit stops in the Netherlands. openOV exposes this information
  to its users via APIs so that developers can integrate it into route planners and
  similar apps. The openOV website is provided solely in Dutch.</p>
