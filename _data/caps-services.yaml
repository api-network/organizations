name: CAPS Services
description: <p><span>The CAPS market initiative is a large multi-stakeholder coalition-of-the-willing
  that aims to make PSD2 work safely, in practice and at scale for all. It is an open
  forum that proposes solutions to the technical, business and operational issues
  faced by potential PSD2 stakeholders across Europe. Banks/TPPs/FinTechs/service
  providers/corporates/mobile industry/etc work together here to develop a framework
  that works for all &ndash; not just for one side of the industry.</span></p>
