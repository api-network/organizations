name: Underware Type Foundry
description: "Underware are German Akiem Helmling, Dutchman Bas Jacobs, and Finn Sami
  Kortemaki. They respectively reside in the cities of Den Haag, Amsterdam, and Helsinki.
  Their work is among the most popular of up-and-coming independent type foundries
  \u2014 happy-go-lucky, high-quality, text-friendly typefaces for both display use
  and comprehensive typesetting. Underware\u2019s typefaces stand out thanks to unique
  aesthetics, finished quality, and a considered collective presence."
