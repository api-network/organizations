name: Workato
description: <p>Workato helps anyone create powerful, business critical integrations
  between cloud apps in minutes. No IT. No developers required. At Workato we are
  passionate about creating an enterprise grade, rich and secure service to integrate
  your apps but with the soul of some of the most beloved consumer services by being
  simple, fun, self-service, community based and inexpensive. Business users, yes,
  those of you that sign up for or use cloud based applications can now also connect
  them together using Workato.</p>
