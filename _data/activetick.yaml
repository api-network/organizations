name: ActiveTick
description: <p>ActiveTick LLC was founded by a group of traders and software developers
  whose personal needs for a robust, multitasking, inexpensive and stable trading
  platform turned into a groundbreaking product. As more and more traders realized
  the true power of ActiveTick products and started using them, the products evolved
  into a company.&nbsp; Today, ActiveTick LLC is a technology-driven market data firm
  with a superb products, offering its users the flexibility and the power they have
  been looking for. Located in the heart of financial district of Wilmington Delaware,
  ActiveTick LLC maintains its server farms capable of processing over a million market
  messages a second in three state-of-the-art data centers in New York, Chicago, and
  St. Louis.</p>
