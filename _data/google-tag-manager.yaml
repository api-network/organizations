name: Google Tag Manager
description: <p>Deploy and update measurement tags on your websites and mobile apps
  without major code changes and app releases. Use Google Tag Manager to manage tags
  (such as tracking and marketing optimization JavaScript tags) on your site. Without
  editing your site code, you use GTM user interface to add and update AdWords, Google
  Analytics, Floodlight, and non-Google tags. This reduces errors and allows you to
  to deploy tags on your site quickly.</p>
