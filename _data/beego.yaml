name: Beego
description: <p>With RESTful support, MVC model, and use bee tool to build your apps
  quickly with features including code hot compile, automated testing, and automated
  packing and deploying. With intelligent routing and monitoring, it's able to monitor
  your QPS, memory and CPU usages, and goroutine status. It provides you the fully
  control of your online apps. With powerful built-in modules including session control,
  caching, logging, configuration parsing, performance supervising, context handling,
  ORM supporting, and requests simulating. You get the powerful foundation for any
  type of applications. With native Go http package to handle the requests and the
  efficient concurrence of goroutine. Your beego applications can handle massive trafic
  as beego are doing in many productions.</p>
