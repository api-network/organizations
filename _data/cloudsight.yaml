name: Cloudsight
description: "<p>CloudSight's mission is to become the global leader in image captioning
  and understanding. Our aim is to deliver the most superior and state-of-the-art
  solution to people and companies around the world. CloudSight. has two breakthrough
  consumer apps - CamFind, the world's first successful mobile visual search engine,
  which allows you to \"Search the Physical World\"\u200B and find information about
  anything just by taking a picture from your mobile device; and TapTapSee, an app
  for the blind and visually impaired that utilizes the mobile device's camera and
  VoiceOver to photograph objects and identify them out loud for the user.</p>"
