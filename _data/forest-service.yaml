name: Forest Service
description: <p>To sustain the health, diversity, and productivity of the Nation&rsquo;s
  forests and grasslands to meet the needs of present and future generations. At the
  heart of our agency&rsquo;s mission is our purpose&mdash;the ultimate answer to
  why we do what we do. Everything we do&mdash;across our broad and diverse agency&mdash;is
  intended to help sustain forests and grasslands for present and future generations.
  Why? Because our stewardship work supports nature in sustaining life. This is the
  purpose that drives our agency&rsquo;s mission and motivates our work across the
  agency. It&rsquo;s been there from our agency&rsquo;s very beginning, and it still
  drives us.</p>
