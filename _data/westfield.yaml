name: Westfield
description: <p>In 2014 Westfield Group split into Westfield Corporation and Scentre
  Group. Westfield Group was an Australian shopping centre group undertaking ownership,
  development, design, construction, funds/asset management, property management,
  leasing, and marketing activities. The multinational company is listed on the Australian
  Securities Exchange and has interests in and operates one of the world's largest
  shopping centre portfolios with investment interests in 103 shopping centres across
  Australia, the United States, the United Kingdom, New Zealand, Italy and Brazil,
  encompassing around 23,000 retail outlets and total assets under management in excess
  of A$63 billion.</p>
