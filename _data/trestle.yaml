description: |-
  <p>Trestle provides a set of cloud based mobile API&#8217;s that allow mobile applications to store and manipulate data.</p>

  <p>Trestle is a Backend As A Service (BAAS) web application that enables Mobile App developers to use various API based cloud services to power their mobile app.  Trestle provides some unique services such as the Chain Server (which increases mobile app responsiveness by allowing multiple backend calls to be &#8220;chained&#8221; together), as well as the Custom NodeJS Service for creating custom mobile API&#8217;s.</p>
