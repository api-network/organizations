name: MIT Kerberos Consortium
description: The MIT Kerberos Consortium was created to establish Kerberos as the
  universal authentication platform for the world's computer networks.  We will develop
  interoperable technologies (specifications, software, documentation and tools) to
  enable organizations and federated realms of organizations to use Kerberos as the
  single sign-on solution for access to all applications and services.
