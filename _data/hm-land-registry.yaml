name: HM Land Registry
description: Her Majesty's Land Registry is a non-ministerial department of the Government
  of the United Kingdom, created in 1862 to register the ownership of land and property
  in England and Wales. It reports to the Department for Business, Energy and Industrial
  Strategy The equivalent office in Scotland is the Registers of Scotland. Land and
  Property Services maintain records for Northern Ireland.
