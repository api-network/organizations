name: Five Star Review Script
description: 'This Amazon-style review script allows users to rank a product or item
  on a scale of 1-5 stars and make comments related to the product for other users
  to read.  Email notification will allow the administrator to approve comments before
  being added to the website.  Admin panel allows the following:  Approve a Review
  before it is listed, Delete a Review, Delete all Unapproved Reviews and Add Item
  for Review.  Can be used to rate books, videos, music, websites....the sky''s the
  limit!  Fast mysql backend.  One template file controls the entire site/script layout.'
