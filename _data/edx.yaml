name: Edx
description: <p>EdX is a massive open online course (MOOC) provider and online learning
  platform. It hosts online university-level courses in a wide range of disciplines
  to a worldwide audience, some at no charge. It also conducts research into learning
  based on how people use its platform. EdX differs from other MOOC platforms, such
  as Coursera and Udacity, in that it is nonprofit and runs on an open-source software
  platform.</p>
