name: Department of Transportation
description: <p>The United States Department of Transportation (USDOT or DOT) is a
  federal Cabinet department of the U.S. government concerned with transportation.
  It was established by an act of Congress on October 15, 1966, and began operation
  on April 1, 1967. It is governed by the United States Secretary of Transportation.</p>
