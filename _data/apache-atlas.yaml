description: <p>Atlas is a scalable and extensible set of core foundational governance
  services &ndash; enabling enterprises to effectively and efficiently meet their
  compliance requirements within Hadoop and allows integration with the whole enterprise
  data ecosystem. Apache Atlas provides open metadata management and governance capabilities
  for organizations to build a catalog of their data assets, classify and govern these
  assets and provide collaboration capabilities around these data assets for data
  scientists, analysts and the data governance team.</p>
