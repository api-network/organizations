name: SingTel
description: |-
  <p>SingTel currently has stakes in 8 Telecom Operators in the Asia Pac Region - with 100% ownership in Singapore Telecommunications in Singapore and 100% in Optus in Australia. It has stakes ranging from 25% to 49% in 6 other major markets - India : Airtel ; Indonesia : Telkomsel ; Phillippines : Globe; Thailand : AIS ; Bangladesh : PBTL ; Pakistan : Warid. </p>

  <p>Arguably SingTel is the largest Pan Asian Telecom Operator considering its combined user base of over 260 million subscribers and operations in multiple countries. </p>

  <p>Serving both the corporate and consumer markets, the SingTel Group is committed to bringing the best of global communications to customers in the Asia Pacific and beyond. </p>

  <p>SingTel&#8217;s highly developed international network provides direct connections from Singapore to more than 100 countries. It is a major investor in many of the world&#8217;s most sophisticated submarine cable and satellite systems. The Group is the second largest satellite operator in the Asia Pacific.</p>
