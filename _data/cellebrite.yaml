name: Cellebrite
description: '<p>Cellebrite develops advanced mobile data solutions, enabling the
  extensive use and management of mobile phone data to provide value for two distinct
  business divisions: mobile lifecycle and mobile forensics. In the mobile lifecycle
  division, retailers and operators can offer customers unique in-store phone-to-phone
  content transfer, backup and restore; in-store and remote diagnostics and repair
  avoidance; application and content delivery; automated BuyBack and secure device
  Wipe. In the mobile forensics division, our data extraction, decoding, analysis
  and reporting solutions support law enforcement, military, intelligence, corporate
  security, and eDiscovery agencies in the successful performance of their duties.</p>'
