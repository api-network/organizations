name: Altmetric
description: <p>Altmetric tracks mentions of scholarly works on social media sites,
  scholarly bookmarking services and in science news outlets. It handles all of the
  heavy lifting involved in extracting, disambiguating and collating this information
  so that you can focus on your core product. &nbsp;The Altmetric API gives you programmatic
  access the data about articles &amp; datasets collected by Altmetric.</p>
