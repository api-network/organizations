name: Opus Make
description: "Since 1987, Opus Software has been recognized as the technological leader\n
  for the build process of configuration management.  Opus Make offers a powerful
  superset of features\n such as pattern-based inference rules, support for multiple
  directories, unsurpassed macro support,\n makefile debugging, object library support,
  conditional and looping constructs\n and Opus MKMF  (MaKeMakeFile) which automatically
  determines dependencies. Opus Make is available\n for DOS, Windows, Win95, WinNT,
  OS/2, AIX, SUN OS, Solaris, HPUX and  SCO. It  supports InterSolv PVCS,\n Microsoft
  SourceSafe, MKS Source Integrity, and Burton System\x92s TLIB.  Opus Make is upward\n
  compatible, it reads and processes  makefiles used by InterSolv PolyMake & Configuration
  Builder,\n Microsoft Nmake, and  Borland\x92s Make."
