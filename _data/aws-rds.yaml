name: AWS RDS
description: <p><span>Amazon Relational Database Service (Amazon RDS) makes it easy
  to set up, operate, and scale a&nbsp;</span><a href="https://aws.amazon.com/relational-database/"
  target="_blank">relational database</a><span>&nbsp;in the cloud. It provides cost-efficient
  and resizable capacity while managing time-consuming database administration tasks,
  freeing you up to focus on your applications and business. Amazon RDS provides you
  six familiar database engines to choose from, including&nbsp;</span><a href="https://aws.amazon.com/rds/aurora/">Amazon
  Aurora</a><span>,&nbsp;</span><a href="https://aws.amazon.com/rds/postgresql/">PostgreSQL</a><span>,&nbsp;</span><a
  href="https://aws.amazon.com/rds/mysql/">MySQL</a><span>,&nbsp;</span><a href="https://aws.amazon.com/rds/mariadb/">MariaDB</a><span>,&nbsp;</span><a
  href="https://aws.amazon.com/rds/oracle/">Oracle</a><span>, and&nbsp;</span><a href="https://aws.amazon.com/rds/sqlserver/">Microsoft
  SQL Server</a><span>.</span></p>
