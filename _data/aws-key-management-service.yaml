name: AWS Key Management Service
description: <p><span>AWS Key Management Service (KMS) is a managed service that makes
  it easy for you to create and control the encryption keys used to encrypt your data,
  and uses Hardware Security Modules (HSMs) to protect the security of your keys.
  AWS Key Management Service is integrated with several other AWS services to help
  you protect the data you store with these services. AWS Key Management Service is
  also integrated with AWS CloudTrail to provide you with logs of all key usage to
  help meet your regulatory and compliance needs.</span></p>
