name: Federal Housing Finance Agency (FHFA)
description: <p>The Federal Housing Finance Agency (FHFA) is an independent federal
  agency in the United States created as the successor regulatory agency of the Federal
  Housing Finance Board (FHFB), the Office of Federal Housing Enterprise Oversight
  (OFHEO), and the U.S. Department of Housing and Urban Development government-sponsored
  enterprise mission team,[2] absorbing the powers and regulatory authority of both
  entities, with expanded legal and regulatory authority, including the ability to
  place government sponsored enterprises (GSEs) into receivership or conservatorship.</p>
