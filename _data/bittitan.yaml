name: BitTitan
description: <p>BitTitan is the IT change automation expert, delivering end-to-end
  solutions for migration and onboarding challenges. Our world renowned flagship product,
  MigrationWiz, is the leading cloud-based data migration service, enabling companies
  around the globe to easily migrate mailboxes and data to other systems and platforms.
  We remove the barriers to change, enabling companies of all sizes to consistently
  be current with their technology and have a choice, while eliminating the chaos,
  risk and costs associated with change. We strive for innovative solutions to complex
  problems.</p>
