name: Apache Flink
description: <p>Flink&rsquo;s core is a streaming dataflow engine that provides data
  distribution, communication, and fault tolerance for distributed computations over
  data streams. Flink includes several APIs for creating applications that use the
  Flink engine. You can integrate Flink easily with other well-known open source systems
  both for data input and output as well as deployment.</p>
