name: The Guardian
description: <p>The Guardian is a British national daily newspaper which has grown
  into a national paper associated with a complex organisational structure and an
  international multimedia and web presence. The Guardian provides API access to articles
  accessible by tag and section, and a suite of open source data and tools. The Guardian
  makes content accessible to increase traffic, brand awareness, and as a marketing
  vehicle, including partnership opportunities via platform program.</p>
