name: The European Library
description: |-
  <p>The European Library OpenSearch API allows you to develop applications to search and display the European Library collections metadata and previews. Along with standard keyword searching , the API also offers faceted searching.</p>
  <p>Currently the European Library OpenSearch API is available only to registered users of the European Library . The API is available for non-commercial use only.</p>
