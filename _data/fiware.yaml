name: FIWARE
description: "FIWARE IS A curated framework of open source platform components To
  accelerate the development of Smart Solutions. \n\nThe FIWARE Community is an independent
  Open Community whose members are commited to materialise the FIWARE mission, that
  is: \u201Cto build an open sustainable ecosystem around public, royalty-free and
  implementation-driven software platform standards that will ease the development
  of new Smart Applications in multiple sectors\u201D. The FIWARE Community is not
  only formed by contributors to the technology (the FIWARE platform) but also those
  who contribute in building the FIWARE ecosystem and making it sustainable over time.
  As such, individuals and organizations committing relevant resources in FIWARE Lab
  activities or activities of the FIWARE Accelerator, FIWARE Mundus or FIWARE iHubs
  programmes are also considered members of the FIWARE community."
