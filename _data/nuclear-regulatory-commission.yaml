name: Nuclear Regulatory Commission
description: <p>The Nuclear Regulatory Commission (NRC) is an independent agency of
  the United States government, established by the Energy Reorganization Act of 1974,
  and began operations on January 19, 1975. As one of two successor agencies to the
  United States Atomic Energy Commission, the NRC's role is to protect public health
  and safety related to nuclear energy. It oversees reactor safety and security, reactor
  licensing and renewal, licensing of radioactive materials, radionuclide safety,
  and spent fuel management including storage, security, recycling, and disposal.</p>
