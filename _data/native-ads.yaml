name: Native Ads
description: "<p>Native advertising is a \u200B\u200Bform of online advertising that
  matches the form and function of the platform or website on which it appears creating
  a less intrusive experience for end users\u200B. The internet Advertising Bureau
  (IAB) Projected Spend for 2015 - $10.7 billion. Native Ads, Inc. is a content discovery
  and in-stream native advertising platform that facilitates the native ad buying
  and selling process for publishers and advertisers at scale across websites, mobile
  web and apps.&nbsp; The company has developed a scalable, easy to use, self-serve
  system for publishers and advertisers with a simple user interface.&nbsp; Within
  minutes, campaigns and widgets are generated to start spending or earning. The recommendation
  engine analyzes visitor behavior, page content and thousands of data points building
  up millions of in-depth user profiles.&nbsp; By using the power of big data, these
  profiles are used to recommend internal or promoted content based on relevance,
  yield and popularity.</p>"
