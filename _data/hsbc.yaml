name: HSBC
description: <p>HSBC Holdings plc is a British multinational banking and financial
  services holding company, tracing its origin to a hong in Hong Kong. It is the world's
  seventh largest bank by total assets and the largest in Europe with total assets
  of US$2.374 trillion (as of December 2016). It was established in its present form
  in London in 1991 by The Hongkong and Shanghai Banking Corporation to act as a new
  group holding company. The origins of the bank lie mainly in Hong Kong and to a
  lesser extent in Shanghai, where branches were first opened in 1865. The HSBC name
  is derived from the initials of the Hongkong and Shanghai Banking Corporation. The
  company was first formally incorporated in 1866. The company continues to see both
  the United Kingdom and Hong Kong as its "home markets".</p>
