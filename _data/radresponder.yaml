name: RadResponder
description: <p>The RadResponder Network is the national standard and Whole Community
  solution for the management of radiological data. It is a product of collaboration
  between Federal Emergency Management Agency (FEMA), Department of Energy (DOE) /
  National Nuclear Security Administration (NNSA), and the Environmental Protection
  Agency (EPA), and is provided free of charge to all Federal, state, local, tribal,
  and territorial response organizations.</p>
