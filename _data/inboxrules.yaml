name: InboxRULES
description: InboxRULES is MS Outlook add-in which is purposed for automating the
  process of handling incoming and outgoing email messages. It can automatically process
  delivered and/or sent email messages and attachments and run various actions (e.g.
  save and print emails, extract and save forms, ...). In addition InboxRULES for
  Outlook has also an option to process these actions manually on messages in selected
  folders.
