name: Predpol
description: '<p>The mission of PredPol is simple: place officers at the right time
  and location to give them the best chance of preventing crime. PredPol uses only
  three data points in making predictions: past type of crime, place of crime and
  time of crime. It uses no personal information about individuals or groups of individuals,
  eliminating any personal liberties and profiling concerns.</p>'
