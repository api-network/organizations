name: Google Cloud Storage
description: <p>Google Cloud Storage is unified object storage for developers and
  enterprises, from live data serving to data analytics/ML to data archiving. Google
  Cloud Storage allows world-wide storage and retrieval of any amount of data at any
  time. You can use Google Cloud Storage for a range of scenarios including serving
  website content, storing data for archival and disaster recovery, or distributing
  large data objects to users via direct download.</p>
