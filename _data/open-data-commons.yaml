name: Open Data Commons
description: '<p>Open Data Commons exists to provide legal solutions for open data.
  In March 2008 it launched the first ever open data license: the Public Domain Dedication
  and License (PDDL). Open Data Commons is an Open Knowledge Foundation project run
  by its Advisory Council and like the Foundation is a not-for-profit effort working
  for the benefit of the general open knowledge community.</p>'
