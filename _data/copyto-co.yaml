  <p>Connect2Field provides field service management applications to service businesses of all sizes around the globe. Connect2Field is the name of both the company and the software application it supplies.</p>

  <p>Any type of service business that needs to manage the work of staff remotely can benefit from Connect2Field.</p>

  <p>Connect2Field offers: job scheduling software, field service software, service industry software, job dispatch software and mobile job management solutions. A simple subscription-based pricing model is used.
  ?????
  Connect2Field is a private company headquartered in Sydney, Australia, with representation in New Zealand, United States, Canada, United Kingdom, Asia and Ireland.</p>

  <p>Connect2Field has strategic partnerships with leading SMS, Fax, Electronic Payment and Accounting Software businesses.</p>

  <p>Connect2Field is a secure, web-based application built on the Microsoft Windows Azure cloud architecture. This enables users to work from anywhere in the world through any web browser.</p>

  <p>Service businesses can dispatch and manage jobs with easy, schedule based on location or priority, set reoccurring jobs, or just one off service calls.</p>

  <p>Field workers receive their jobs via Internet-enabled mobile device (smartphones, PDAs, Notebook computers, Iphone, iPads etc), and update their status in real time. Managers can now work closer with their teams, and have information on hand when needed. Customers also have the ability to view job status, create jobs, view invoice history and scheduler.</p>

  <p>Connect2Field integrates with many different web based applications. Customer contacts and invoices are transferred automatically to reduce office staff administration. This reduces paper work and eliminates double handling.</p>

  <p>With an integrated API (application programming interface), a business???????s website can be linked to capture information directly into Connect2Field to extend service direct to customers.</p>

  <p>Connect2Field is available globally.</p>
