name: Checkr
description: <p>Automated background screenings and driving records. Run background
  checks automatically and securely with our RESTful API. Checkr's color-coded dashboard
  makes it easy to browse and evaluate background reports that include national and
  county criminal records, driving history, SSN verification, previous addresses and
  more. Our simple and robust API lets you integrate in minutes. We provide a clean
  documentation and powerful developer tools. Receive real-time results in your application
  via webhooks.&nbsp;</p>
