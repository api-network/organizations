name: ODWeather
description: '<p>OceanDrivers is the company that connects you to the ocean, by providing
  data management solutions to any oceanographic related projects. Our team experience
  will build you the bridge between science and technology. You will be able to move
  from the traditional research paradigm, where the scientist needs to do it all from
  scratch for every research project, to the new OceanDrivers paradigm: collect data
  once use many times. Our team has a lot of experience in oceanography on a wide
  range of topics. Our know-how covers the entire Data Management process, from the
  observing platform, passing through its technical and scientific data processing,
  up to its data distribution, access and visualization.</p>'
