name: Storecove
description: <p>Storecove is Netherlands&rsquo; first online platform that provides
  people and companies with a way to view all their invoices in one online overview.
  Dolf Kars, founder and former owner of Videostrip (acquired by RTL Nederland), established
  Storecove in 2014 with cofounder Michael Riviera and Willem Stemfoort. Storecove
  mainly focuses on automatically collecting invoices, which saves time and money.</p>
