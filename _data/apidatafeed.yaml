name: APIDataFeed
description: <p>APIDataFeed is a product of C-MOTS Infotech, a leading financial information
  and software solutions provider with a global presence of almost two decades. We
  are ISO 9001:2008 certified. APIDataFeed provide financial market APIs in easy-to-use
  data formats on a single interactive website. Data analysts can now save time and
  effort in delivering live data to their websites and apps. Financial data include
  APIs for Equity, Mutual Funds, Company Announcements, Commodities, Currency, News,
  Other Markets, IPOs, Company Information, Derivatives with different frequency options
  such as Delayed, Historical and End of the Day.</p>
