name: Solcast
description: <p>Solcast delivers operational solar energy modeling and forecasting
  technologies, based on a fusion of unique and disparate data sources. We work directly
  with the energy industry to remove the uncertainty associated with behind the meter
  PV generation and large utility scale sites. Our data is global, with increased
  detail and update frequency in satellite coverage areas - currently Australia, North
  and Central America and East Asia.</p>
