name: Economic Development Administration (EDA)
description: <p>The U.S. Economic Development Administration (EDA) is an agency in
  the United States Department of Commerce that provides grants and technical assistance
  to economically distressed communities in order to generate new employment, help
  retain existing jobs and stimulate industrial and commercial growth through a variety
  of investment programs.</p>
