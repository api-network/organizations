name: AWS Identity and Access Management
description: |-
  <p>AWS Identity and Access Management (IAM) enables you to securely control access to AWS services and resources for your users. Using IAM, you can create and manage AWS users and groups, and use permissions to allow and deny their access to AWS resources.&nbsp;</p>
  <p>IAM is a feature of your AWS account offered at no additional charge. You will be charged only for use of other AWS services by your users.</p>
  <p>To get started using IAM, or&nbsp;if you have already registered with AWS, go to the&nbsp;<a href="https://console.aws.amazon.com/iam/home"><span>AWS Management Console</span></a>&nbsp;and get started with these<span>&nbsp;<a href="http://docs.aws.amazon.com/IAM/latest/UserGuide/IAMBestPractices.html">IAM Best Practices</a></span>.</p>
