name: Ship Station
description: <p>ShipStation is a web-based shipping solution that streamlines the
  order fulfillment process for your online business. ShipStation consolidates orders
  from over 70 ecommerce channels, creates shipping labels, packing slips, and pick
  lists in batch, communicates tracking information to your customers, provides endless
  automation, filters, and views, wireless printing, a mobile app, and a lot more.&nbsp;</p>
