name: Bureau of Labor Statistics
description: <p>The Bureau of Labor Statistics (BLS) is a unit of the United States
  Department of Labor. It is the principal fact-finding agency for the U.S. government
  in the broad field of labor economics and statistics and serves as a principal agency
  of the U.S. Federal Statistical System. The BLS is a governmental statistical agency
  that collects, processes, analyzes, and disseminates essential statistical data
  to the American public, the U.S. Congress, other Federal agencies, State and local
  governments, business, and labor representatives. The BLS also serves as a statistical
  resource to the Department of Labor, and conducts research into how much families
  need to earn to be able to enjoy a decent standard of living.</p>
