name: Victoria Australia
description: <p><span>Victoria is a state in southeast Australia. It encompasses mountains,
  national parks, wineries and surfing beaches. Melbourne, the state capital, has
  a warren of 19th-century &lsquo;laneways&rsquo;, and a central arts precinct. The
  Great Ocean Road follows the coast west to Port Campbell National Park, where the
  Twelve Apostles are limestone stacks on the edge of the ocean.</span></p>
