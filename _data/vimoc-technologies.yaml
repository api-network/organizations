name: VIMOC Technologies
description: <p>The Landscape-Computing infrastructure provides Infrastructure Service
  Providers a robust and scalable computing platform to deliver a new generation of
  applications, and provides city officials, businesses and the public not only sensory
  intelligence but flexible computing resources to correlate specific sensory data
  with inputs from a wide variety of additional sensors. This is provided through
  a dynamic, scalable API that facilitates access to sensory data, with in-built statistical
  analysis, and a framework for distributing workloads for processing via the novel
  distributed computing architecture offered by the VIMOC Landscape-Computing infrastructure.</p>
