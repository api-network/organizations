description: "<p>The Substance Abuse and Mental Health Services Administration (SAMHSA;
  pronounced /\u02C8s&aelig;ms\u0259/) is a branch of the U.S. Department of Health
  and Human Services. It is charged with improving the quality and availability of
  treatment and rehabilitative services in order to reduce illness, death, disability,
  and the cost to society resulting from substance abuse and mental illnesses. The
  Administrator of SAMHSA reports directly to the Secretary of the U.S. Department
  of Health and Human Services. SAMHSA's headquarters building is located outside
  of Rockville, Maryland.</p>"
