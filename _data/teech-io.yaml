name: teech.io
description: <p>Teech is a full stack edtech platform as a service. It makes it easy
  for developers to build educational applications for web, Android and iOS. We offer
  a suite of tools (data storage, APIs, SDKs) for developers interested in building
  educational applications, both complete LMSs and games. Developers can integrate
  in their apps typical edtech functionalities like, for example, grading systems
  and students performance analytics, reducing costs and time to market of their products.</p>
