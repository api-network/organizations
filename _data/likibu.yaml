description: '<p>Likibu aggregates apartment for rent, house for rent, and villa for
  rent of all major web 2.0 apartment rental sites. It gives you the unique opportunity
  to browse and compare all available apartments, houses, or villas rentals. Would
  you like an apartment for rent in Barcelona to walk down the Ramblas during a week-end,
  or would you prefer to stay in a cosy two bedroom apartment for rent in Paris to
  go to the Louvre, the Eiffel Tower or The Notre Dame Cathedral ? Likibu is the best
  way to start your travel research: choose your holiday&rsquo;s destination, select
  the date of your trip and watch out the entire offer of every accommodation websites.
  This way, we are offering the deepest and the most exhaustive global network of
  accommodations offered by locals, putting forward the entire offer of every accommodations
  websites.</p>'
